<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='images/fav.ico' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>slot machine</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div>
                    credits: <i id="credits"></i>
                </div>
                <div>
                    total scores: <i id="scores"></i>
                </div>
            </div>
            <div class="col-sm-8 canvases">
                <div id="results" class="blink">
                    results:
                </div>
                <canvas id="myCanvasOne" width="150" height="300"></canvas><canvas id="myCanvasTwo" width="150" height="300"></canvas><canvas id="myCanvasThree" width="150" height="300"></canvas>
            </div>
            <div class="col-sm-2">
                <a id="start"><img src="images/button.png" alt="button"  height="200px" width="200px"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="btn_area">
                    <button class="btn btn-info" id="showDebug">debug mode</button>
                </div>
                    <div id="debug_area">
                        <table class="table debug_opt">
                            <tr>
                                <td>top</td>
                                <td><select id="reel1_top"></select></td>
                                <td><select id="reel2_top"></select></td>
                                <td><select id="reel3_top"></select></td>
                            </tr>
                            <tr>
                                <td>middle</td>
                                <td><select id="reel1_mid"></select></td>
                                <td><select id="reel2_mid"></select></td>
                                <td><select id="reel3_mid"></select></td>
                            </tr>
                            <tr>
                                <td>bottom</td>
                                <td><select id="reel1_bottom"></select></td>
                                <td><select id="reel2_bottom"></select></td>
                                <td><select id="reel3_bottom"></select></td>
                            </tr>
                        </table>
                        <div class="input-group mb-1">
                            <input type="number" id="new_credits" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="add_credits" class="btn btn-outline-secondary" type="button">Set credits</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
<script src="js/index.js"></script>
<script src="js/service.js"></script>
</html>
